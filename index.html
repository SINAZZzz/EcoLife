<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoLife</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <div class="logo">
        <img src="image/navbar/EcoLife.png" alt="EcoLife" />
      </div>
      <div class="menu" id="menu"></div>
      <div class="iconsNav">
        <img
          src="image/navbar/Shopping bag.png"
          alt="Shopping"
          class="Shopping"
        />
        <img src="image/navbar/Frame 1.png" alt="Frame" class="Frame" />
      </div>
    </div>
    <!-- content -->
    <div>
      <!-- welcome -->
      <div class="welcome">
        <!-- content welcome -->
        <div class="contentWelcome">
          <!-- title -->
          <div class="title">
            <h1>Welcome to EcoLife</h1>
            <img src="image/welcome/Natural Food.png" alt="Natural" />
          </div>
          <!-- text -->
          <div class="textWelcome">
            <p>Your Journey to a</p>
            <h2>Sustainable Lifestyle</h2>
            <p>Starts Here.</p>
          </div>
          <!-- description -->
          <div class="description">
            <p>
              Browse our curated selection of eco-friendly <br />
              products and make every purchase count
            </p>
          </div>
          <!-- button -->
          <div class="button">
            <button>SHOP NOW</button>
            <img src="image/welcome/Vector.png" alt="Vector" />
          </div>
        </div>
        <!-- imgWelcome -->
        <div class="imgWelcome">
          <img src="image/welcome/Group 69.png" alt="Group" />
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
